<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임 | jlee0505</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form id="car-name__form">
          <fieldset id="car-name">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                name="car-name__input"
                id="car-name__input"
                type="text"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button id="car-name__btn" type="submit" class="btn btn-cyan">
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5">
        <form id="trial-num__form">
          <fieldset id="trial-num" class="hidden">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                name="trial-num__input"
                id="trial-num__input"
                type="number"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button id="trial-num__btn" type="submit" class="btn btn-cyan">
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="game" class="d-flex justify-center mt-5 hidden">
        <div class="car-player__wrapper mt-4 d-flex"></div>
      </section>
      <section id="result" class="d-flex justify-center mt-5 hidden">
        <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
